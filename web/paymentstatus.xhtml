<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cash Payment</title>
          <style type="text/css">
            <!--
            html,body{
                text-align: center;
                background-image: url(imagesbg/bg.jpg);
            }
            .style1 {
                font-size: 16px;
                font-weight: bold;
                color: #ffffff;
            }
            .white{
                color:#ffffff;
            }
            .style2 {color: #00000f}

            -->
        </style>
    </h:head>
    <h:body>
        <f:view>
                                        <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif"><tr><td>
                    <h:panelGrid id="panel" columns="3"  border="1" cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                            <h:outputText value="PRODUCT DETAILS"/>
                        </f:facet>
           
                            <h:form>
          
                 <h:outputLabel value="Enter Amount(RM):"/>            
                <h:inputText value ="#{sp.cashAmount}" /> 
                <h:commandButton value ="Calculate "/>
                <br/>
                <br/>
                <h:outputLabel value="Balance RM : #{sp.bal}" /> <br/><br/>
                
                <h:commandButton value ="Finish" action="paymentsuccess"/>
                
            </h:form>  
            
                    </h:panelGrid> </td></tr>
                </table>

        </f:view>
    </h:body>
</html>
