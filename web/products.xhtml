<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .product{
                
                width: 200;
                height: 250px;
                float: left;
                margin-right: 20px
     
            }

        </style>
        
        <style type="text/css">
            <!--
            html,body{
                text-align: center;
                background-image: url(imagesbg/bg.jpg);
            }
            .style1 {
                font-size: 16px;
                font-weight: bold;
                color: #ffffff;
            }
            .white{
                color:#ffffff;
            }
            .style2 {color: #FFFFFF}

            -->
        </style>
    </h:head>
    <h:body>
         <br/><br/>
        <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif" width="450" ><tr><td>
           <h:panelGrid id="panel"  columns="3" border="1" cellpadding="10" cellspacing="1" width="450" >
                <f:facet name="header">
                    <h:outputText value="Welcome #{loginBean.userName}"/>
                </f:facet>
                    <h:link outcome="manageuseradmin" value="CUSTOMER DETAILS" />
                    <h:link outcome="products" value="PRODUCT DETAILS" />
                    <h:link outcome="index" value="LOG OUT" />
            </h:panelGrid> </td></tr>
        </table>
           <br/><br/>
<h:form >
                <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif"><tr><td>
                    <h:panelGrid id="panel" columns="3" border="1" cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                            <h:outputText value="ORDERING LIST"/>
                        </f:facet>
                                   <c:forEach items="#{proControl.lst}" var="p" >
        
            
                <h:graphicImage library="images" name="#{p.image}" width="100px" height ="150px" />
                
                Name: #{p.productName}
                Price : RM #{p.productPrice.floatValue()} 
                <h:commandButton value="Add To Cart" action="#{sp.addToCart(p)}" />
        

        </c:forEach>
                    </h:panelGrid> </td></tr>
                </table>
            </h:form>
    </h:body>
</html>
