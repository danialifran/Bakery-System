<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
                 <style type="text/css">
            <!--
            html,body{
                text-align: center;
                background-image: url(imagesbg/bg.jpg);
            }
            .style1 {
                font-size: 16px;
                font-weight: bold;
                color: #ffffff;
            }
            .white{
                color:#ffffff;
            }
            .style2 {color: #00000f}

            -->
        </style>
    </h:head>
    <h:body>
               <br/><br/>
        <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif" width="450" ><tr><td>
           <h:panelGrid id="panel"  columns="3" border="1" cellpadding="10" cellspacing="1" width="450" >
                <f:facet name="header">
                    <h:outputText value="Welcome #{loginBean.userName}"/>
                </f:facet>
                    <h:link outcome="manageuseradmin" value="CUSTOMER DETAILS" />
                    <h:link outcome="adminmenu" value="MAIN MENU" />
                    <h:link outcome="index" value="LOG OUT" />
            </h:panelGrid> </td></tr>
        </table>
       
       <br/><br/>
       
        <f:view>
                            <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif"><tr><td>
                    <h:panelGrid id="panel" columns="1"  border="1" cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                            <h:outputText value="PRODUCT DETAILS"/>
                        </f:facet>
           
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{proControl.lst}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductId"/>
                        </f:facet>
                        <h:outputText value="#{item.productId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductName"/>
                        </f:facet>
                        <h:outputText value="#{item.productName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductPrice"/>
                        </f:facet>
                        <h:outputText value="#{item.productPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductCategory"/>
                        </f:facet>
                        <h:outputText value="#{item.productCategory}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductDesc"/>
                        </f:facet>
                        <h:outputText value="#{item.productDesc}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Image"/>
                        </f:facet>
                        <h:outputText value="#{item.image}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PruductImage"/>
                        </f:facet>
                        <h:outputText value="#{item.pruductImage}"/>
                    </h:column>
                </h:dataTable>
            
                    </h:panelGrid> </td></tr>
                </table>



        </f:view>

    </h:body>
</html>
