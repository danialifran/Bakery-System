<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer Login</title>
         <style type="text/css">
            <!--
            html,body{
                text-align: center;
                background-image: url(imagesbg/bg.jpg);
            }
            .style1 {
                font-size: 16px;
                font-weight: bold;
                color: #ffffff;
            }
            .white{
                color:#ffffff;
            }
            .style2 {color: #00000f}

            -->
        </style>
        
    </h:head>
    <h:body>
        <tr>
            <td colspan="2"  bgcolor="#00000f" style="height:30px;"><span class="style1">
            <marquee truespeed="truespeed">
            <span class="style2">HI THERE! WELCOME TO BAKERY SYSTEM ! </span>
            </marquee></span></td>
        </tr>
        <br/><br/><br/>
        
        
       <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif" width="340"><tr><td>
           <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1" width="340">
                <f:facet name="header">
                    <h:outputText value="Change Account"/>
                </f:facet>
                    <h:link outcome="loginadmin" value="ADMIN" />
                    <h:link outcome="logincustomer" value="CUSTOMER" />
            </h:panelGrid> </td></tr>
        </table>
        <br/><br/>
        <f:view>
            <h:form >
                <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif"><tr><td>
                    <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                            <h:outputText value="CUSTOMER LOGIN"/>
                        </f:facet>
                            <h:outputText value="Enter Login ID: " />
                            <h:inputText id="userName" value="#{loginBean.userName}" />
    
                            <h:outputText value="Enter Password: " />
                            <h:inputSecret id="password" value="#{loginBean.password}" />    
                   
                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton value="Login" action="#{loginBean.checkValidUser}"/>
                            </h:panelGroup>
                        </f:facet>
            
                    </h:panelGrid> </td></tr>
                </table>
            </h:form>
            <br/>
            
            <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif"><tr><td>
                <h:panelGrid id="panel2" columns="1" border="1" cellpadding="3" cellspacing="1">
                
                    <h:panelGroup style="display: block; text-align:center">
                        <h4>Not a Member?  <h:link outcome="registeruser" value="Register Here !" /></h4>
                    </h:panelGroup>
                
                </h:panelGrid> </td></tr>
            </table>
            
           
           
        </f:view>
    
    </h:body>
</html>
