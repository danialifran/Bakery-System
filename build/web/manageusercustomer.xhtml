<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Information</title>
         <style type="text/css">
            <!--
            html,body{
                text-align: center;
                background-image: url(imagesbg/bg.jpg);
            }
            .style1 {
                font-size: 16px;
                font-weight: bold;
                color: #ffffff;
            }
            .white{
                color:#ffffff;
            }
            .style2 {color: #00000f}

            -->
        </style>
    </h:head>
    <h:body>
       <br/><br/>
        <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif" width="450" ><tr><td>
           <h:panelGrid id="panel"  columns="3" border="1" cellpadding="10" cellspacing="1" width="450" >
                <f:facet name="header">
                    <h:outputText value="Welcome #{loginBean.userName}"/>
                </f:facet>
                    <h:link outcome="customermenu" value="MAIN MENU" />
                    <h:link outcome="products" value="VIEW PRODUCTS" />
                    <h:link outcome="index" value="LOG OUT" />
            </h:panelGrid> </td></tr>
        </table>
       
       <br/><br/>
       
        <f:view>
          
            
            <h:form >
                <table border='0' bgcolor="#f2d6cb" align="center" style="font-family: sans-serif"><tr><td>
                    <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                            <h:outputText value="USER INFORMATION"/>
                        </f:facet>
                            <h:outputText value ="Employee ID" />
                    <h:inputText value ="#{empJSFManagedBean.em.employeeId}" />
                    <h:outputText value ="First Name" />
                    <h:inputText value ="#{empJSFManagedBean.em.firstName}" />
                    <h:outputText value ="Last Name" />
                    <h:inputText value ="#{empJSFManagedBean.em.lastName}" />
                    <h:outputText value ="Position" />
                    <h:inputText value ="#{empJSFManagedBean.em.position}" />
                    <h:outputText value ="Email" />
                    <h:inputText value ="#{empJSFManagedBean.em.email}" />
                     <h:outputText value ="Username" />
                     <h:inputText value ="#{empJSFManagedBean.em.username}" />
                    <h:outputText value ="Password" />
                    <h:inputText value ="#{empJSFManagedBean.em.password}" />   
                   
                        <f:facet name="footer" >
                            <h:panelGroup style="display:block; text-align:center">
                                <h:commandButton value ="Update Details" action="#{empJSFManagedBean.update()}" />
                                <h:commandButton value ="Delete Details" action="#{empJSFManagedBean.delete()}" />
                             </h:panelGroup>
                        </f:facet>
            
                    </h:panelGrid> </td></tr>
                </table>
            </h:form>
            <br/>
        </f:view>
       
    </h:body>
</html>
